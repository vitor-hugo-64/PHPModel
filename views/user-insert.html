<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="mt-5 mb-5 d-block text-center">
				<h2>Novo Usu√°rio</h2>
			</div>
			<form method="POST" action="/user/insert">
				<div class="form-group row">
					<label for="first_name" class="col-sm-2 col-form-label text-right">Primeiro nome</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="first_name" id="first_name">
					</div>
				</div>
				<div class="form-group row">
					<label for="last_name" class="col-sm-2 col-form-label text-right">Sobrenome</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="last_name" id="last_name">
					</div>
				</div>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0 text-right">Sexo</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="sex" id="sex1" value="m">
								<label class="form-check-label" for="sex1">
									Masculino
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="sex" id="sex2" value="f">
								<label class="form-check-label" for="sex2">
									Feminino
								</label>
							</div>
						</div>
					</div>
				</fieldset>
				<div class="form-group row">
					<label for="cpf" class="col-sm-2 col-form-label text-right">CPF</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" name="cpf" id="cpf">
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-plus mr-2"></i>
						Inserir
					</button>
					<a href="/user" class="btn btn-warning text-white">
						<i class="fa fa-sign-out-alt mr-2"></i>
						Voltar
					</a>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('.alert').alert()
</script>
