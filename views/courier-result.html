<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="mt-5 mb-5 d-block text-center">
				<h1>Correios</h1>
				<h3>Saiba o frete e o prazo de acordo com o servi√ßo dos correios</h3>
			</div>
			{if="$status.message != null"}
			<div class="alert alert-{$status.type}" role="alert">
				{if="$status.type == 'success'"}
				<i class="fa fa-check-circle mr-2"></i>
				{else}
				<i class="fa fa-exclamation-circle mr-2"></i>
				{/if}
				{$status.message}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{/if}
			<div class="mt-5">
				<form>
					<div class="form-group row">
						<label for="weight" class="col-sm-2 col-form-label text-right">CEP de Origem </label>
						<div class="col-sm-10">
							<input type="text" class="form-control-plaintext" value="{$courier.origin_zip_code}" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="weight" class="col-sm-2 col-form-label text-right">CEP de Destino </label>
						<div class="col-sm-10">
							<input type="text" class="form-control-plaintext" value="{$courier.destination_zip_code}" readonly>
						</div>
					</div>					
					<div class="form-group row">
						<label for="origin_zip" class="col-sm-2 col-form-label text-right">Codigo de Servico </label>
						<div class="col-sm-10">
							<input type="text" class="form-control-plaintext" value="{$calculationResult.Codigo}" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="destination_zip" class="col-sm-2 col-form-label text-right">Valor</label>
						<div class="col-sm-10">
							<input type="text" class="form-control-plaintext" value="R$ {$calculationResult.Valor}" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="weight" class="col-sm-2 col-form-label text-right">Prazo de Entrega</label>
						<div class="col-sm-10">
							<input type="text" class="form-control-plaintext" value="{$calculationResult.PrazoEntrega} Dias" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="weight" class="col-sm-2 col-form-label text-right">Valor sem Adicionais</label>
						<div class="col-sm-10">
							<input type="text" class="form-control-plaintext" value="R$ {$calculationResult.ValorSemAdicionais}" readonly>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success">
							<i class="fa fa-envelope mr-2"></i>
							Enviar
						</button>
						<a href="/" class="btn btn-warning text-white">
							<i class="fa fa-sign-out-alt mr-2"></i>
							Voltar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
